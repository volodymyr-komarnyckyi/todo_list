{% extends "base.html" %}

{% block content %}
  <h1>Delete Tag</h1>

  <p>Are you sure you want to delete the tag: {{ tag.name }}?</p>
  <p><i>All tasks with this tag will be also deleted!</i></p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
